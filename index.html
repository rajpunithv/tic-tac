<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="initial-options">
            <h2>New Game</h2>
            <div id="game-options">
                <button class="button-85" onclick="startGame('computer')">Vs Computer</button>
                <button class="button-85" onclick="startGame('2players')">2 Players</button>
            </div>
            <br>
            <p class="default-selection">(by default X will be selected)</p>
        </div>
        <div id="game" style="display:none;">
            <p id="player-turn">Player X's turn</p>
            <div id="grid">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div id="scoreboard">
                <p id="x-wins" class="score"><span class="x-symbol">X's Wins: </span>0</p>
                <p id="o-wins" class="score"><span class="o-symbol">O's Wins: </span>0</p>
                <p id="draws" class="score">Draws: 0</p>
            </div>
            <button class="button-40" role="button" onclick="resetGame()"><span class="text">Reset Game</span></button>
            <button class="button-40" role="button" onclick="exitGame()"><span class="text">Exit</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
